<!DOCTYPE html>
<html lang="en">
	<head>
		<!-------------------------------------------------------->
		<!-------------------------------------------------------->
		<!-------------------------------------------------------->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=0">
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<title>Social buttons</title>
		<link rel="stylesheet" href="/css/main.css">
	</head>
	<body>
		<div class="auth" style="background-image: url('/images/bg-1.webp')">
			<div class="auth__container">
				<div class="auth__head">
					<img class="auth__logo" src="/images/logo.svg" alt="">
					<h1 class="auth__title">Sign in to Virto Commerce Manager</h1>
				</div>
				<div class="auth__content">
					<div class="socials">
						<a href="#" class="vc-button-social">
							<img class="vc-button-social__img" src="/images/microsoft.webp" alt="">
							<div class="vc-button-social__text"> Sign in with Active Directory </div>
						</a>
						<a href="#" class="vc-button-social">
							<img class="vc-button-social__img" src="/images/facebook.webp" alt="">
							<div class="vc-button-social__text"> Sign in with Facebook </div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
