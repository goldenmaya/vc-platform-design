<!DOCTYPE html>
<html lang="en">
	<head>
		<!-------------------------------------------------------->
		<!-------------------------------------------------------->
		<!-------------------------------------------------------->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=0">
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<title>Forgot Password</title>
		<link rel="stylesheet" href="/css/main.css">
	</head>
	<body>
		<div class="auth" style="background-image: url('/images/bg-1.webp')">
			<div class="auth__container">
				<div class="auth__head">
					<img class="auth__logo" src="/images/logo.svg" alt="">
					<h1 class="auth__title">Sign in to Virto Commerce Manager</h1>
				</div>
				<div class="auth__content">
					<form class="forgot-password" action="#">
						<!-- Input -->
						<div class="vc-input">
							<label class="vc-input__label"> Username or email <span class="vc-input__asterisk">*</span> </label>
							<div class="vc-input__container">
								<input class="vc-input__field" type="text" placeholder="Enter your login or email">
								<!-- Password switcher -->
							</div>
							<div class="vc-input__message">We will send you an email with instructions on how to reset your password</div>
						</div>
						<div class="forgot-password__buttons">
							<button class="vc-button vc-button--outlined forgot-password__button">Back</button>
							<button class="vc-button forgot-password__button">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
