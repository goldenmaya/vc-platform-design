<!DOCTYPE html>
<html lang="en">
	<head>
		<!-------------------------------------------------------->
		<!-------------------------------------------------------->
		<!-------------------------------------------------------->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=0">
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<title>Form Error</title>
		<link rel="stylesheet" href="/css/main.css">
	</head>
	<body>
		<div class="auth" style="background-image: url('/images/bg-1.webp')">
			<div class="auth__container">
				<div class="auth__head">
					<img class="auth__logo" src="/images/logo.svg" alt="">
					<h1 class="auth__title">Sign in to Virto Commerce Manager</h1>
				</div>
				<div class="auth__content">
					<!--Login form-->
					<form class="login-form">
						<div class="login-form__inputs">
							<!-- Input -->
							<div class="vc-input">
								<label class="vc-input__label"> Username <span class="vc-input__asterisk">*</span> </label>
								<div class="vc-input__container">
									<input class="vc-input__field" type="text" placeholder="Enter username">
									<!-- Password switcher -->
								</div>
							</div>
							<!-- Input -->
							<div class="vc-input vc-input--password">
								<label class="vc-input__label"> Password <span class="vc-input__asterisk">*</span> </label>
								<div class="vc-input__container">
									<input class="vc-input__field" type="password" placeholder="Pa$$word">
									<!-- Password switcher -->
									<button class="vc-input__password-switcher">
										<!-- Password visible: false -->
										<svg class="vc-input__icon">
											<use href="/images/eye.svg#icon"></use>
										</svg>
										<!-- Password visible: true -->
										<svg class="vc-input__icon" style="display: none;">
											<use href="/images/eye.svg#icon"></use>
										</svg>
									</button>
								</div>
							</div>
							<div class="login-form__flex">
								<!--Checkbox-->
								<label class="vc-checkbox">
									<input type="checkbox" class="vc-checkbox__input">
									<span class="vc-checkbox__label">Remember me</span>
								</label>
								<a class="vc-link" href="#" target="_blank">Forgot your password?</a>
							</div>
						</div>
						<div class="login-form__alerts">
							<div class="vc-alert vc-alert--error">
								<!-- Error icon -->
								<svg class="vc-alert__icon">
									<use href="/images/error.svg#icon"></use>
								</svg>
								<div class="vc-alert__text">Authentical error (code: 400)</div>
							</div>
						</div>
						<div class="login-form__buttons">
							<button class="vc-button login-form__button">Sign in</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
